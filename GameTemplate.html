<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Douglas Heath">
	<title>Star Trek Adventure</title>
	<link href="css/game.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="prerender" href="Endpage.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="localStorageCheck()">
    
    <div id="mainBoard">

    <img id="viewScreen" width="250" height="250" alt="in game images"> 
        
    <div>
        <img id="grid" src="images/whitegrid.png" alt="map grid">
        <img id="crosshair" src="images/crosshairXSmall.png" alt="map location">
        
    </div>
   
    
    
    <div>
        <p id="dilithium"></p>
        <p id="passenger"></p>
    </div>
    
    
    
    <div id="mainStory">
        <p id="output"></p>
    </div>

    <form id="commandEntry">INPUT COMMANDS:
        <input id="input" type="text"  size="61">
        <input id="inputButton" type="button" value="E N G A G E" >
        <input id="helpButton" type="button" value="H E L P">
    </form>
    
    
    <div id="alert">
    </div>
    
    <div>
        <button id="saveGame">SAVE</button>
        <button id="resumeGame">RESUME</button>       
        <button id="resetGame">RESET</button>
    </div>
    
    <div class="audioWrapper">
        <div class="audioHolder">
            <audio autoplay loop>
            <source src="sounds/bridge.mp3" type="audio/mpeg">
            <source src="sounds/bridge.ogg" type="audio/ogg">
        </audio>
        </div>
    </div>   
   
    <div id="computerBank">
    </div>
    
    <div>
        <img id="logo" src="images/starfleet.png" alt="logo">
    </div>
    
    <div id="helpBox" style="display:none;">
        <input id="closeHelp" type="button" value="C L O S E">
        <p id="helpOutput"></p>
    </div>
    <div id="embed"></div>

        
    </div>
    <script src="maingame.js" type="text/javascript"></script>
</body>
</html>
